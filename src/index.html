<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <script type="text/javascript" src="./main.js"></script>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST">
    <fieldset class="block">
      <legend>Personal information</legend>
      <label class="input">Surname: <input type="text" name="surname" autocomplete="off"></label>
      <label class="input">Name: <input type="text" name="name" autocomplete="off"></label>
      <label class="input">How old are You? <input type="number" name="age" min="5" max="110" value="12" maxlength="3"></label>
      <label class="input">Full date of birth: <input type="date" name="bday"></label>
      <label>I accept the term of the agreement <input type="checkbox" name="agreement" required></label>
    </fieldset>
    <fieldset class="block">
      <legend>Registration</legend>
      <label class="input">E-mail: <input type="email" name="e-mail" placeholder="email@example.com"></label>
      <label>Password: <input type="password" name="password"></label>
    </fieldset>
    <fieldset class="block">
      <legend>An interesting fact about you!</legend>
      <div class="input">
      <span>Do you love cats?</span>
      <label for="yes"><input type="radio" name="question" id="yes">
        <span>Yes</span>
      </label>
      <label for="no"><input type="radio" name="question" id="no">
        <span>No</span>
      </label>
      </div>
      <label class="input">What is your favorite color? <input type="color" name="favorit-color"></label>
      <label class="input">What time do you go to bed? <input type="time" name="sleep-time" step="1"></label>
      <label for="car-select" class="input">
        What are your favorite brand of cars?
      <select name="for-car-select" id="car-select" multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
      </select>
      </label>
      <label for="work-rate">How do you rate your work?
        <input type="range" id="work-rate" name="work-score" min="0" max="10" value="0">
      </label>
    </fieldset>
    <fieldset class="block">
      <legend>Additional info:</legend>
      <label class="input">Comments:
        <textarea name="comments" id="" cols="20" rows="2" minlength="10" maxlength="150"></textarea>
      </label>
      <div>
        <label for="recommend-answer">Would you recommend us?</label>
        <select name="recommend-question" id="recommend-answer">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
    </fieldset>
    <button onsubmit="onSubmit()" type="submit">Submit</button>
  </form>
</body>
</html>
